<div class="login-page">
  <div class="row">
    <div class="col-md-4 push-md-4">
      <h1>Sign In</h1>
      <div class="alert alert-danger" *ngIf="error">
        <strong>Error : </strong> Username or password is invalid
      </div>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input [(ngModel)]="email" name="email" type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
          </div>

          <div class="form-group">
            <input [(ngModel)]="password" name="password" type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn rounded-btn" (click)=chkLogin()> Log in </button>
        <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Log in </a> -->
        &nbsp;
        <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
      </form>
    </div>
  </div>
</div>
